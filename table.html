<!DOCTYPE html>
<html>
<head>
    <title>Web Class Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border-collapse: separate; /* Allows separate borders */
            border-spacing: 4px; /* Creates space between cell borders for a doubled effect */
            width: 50%;
            margin: 20px auto;
            border: 4px double black; /* Thicker, double outer border */
        }

        th, td {
            border: 2px solid black; /* Thicker border around cells */
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Id number</th>
            <td>26280</td>
            <td>25385</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>patrick</td>
            <td>iirakoze</td>
        </tr>
        <tr>
            <th>Semester</th>
            <td>SEMESTER 6</td>
            <td>SEMESTER 7</td>
        </tr>
        <tr>
            <th>YEAR</th>
            <td>2024</td>
            <td>2024</td>
        </tr>
    </table>
</body>
</html>
